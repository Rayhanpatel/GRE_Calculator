<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <table>
    <input id="output" type="text" readonly placeholder="0.">
    <tr>
      <td><button class="darkblue" id="mrButton">MR</button></td>
      <td><button class="darkblue" id="mcButton">MC</button></td>
      <td><button class="darkblue" id="mPlusButton">M+</button></td>
      <td><button class="skyblue" id="openParenButton">(</button></td>
      <td><button class="skyblue" id="closeParenButton">)</button></td>
    </tr>
    <tr>
      <td><button id="sevenButton">7</button></td>
      <td><button id="eightButton">8</button></td>
      <td><button id="nineButton">9</button></td>
      <td><button class="skyblue" id="divisionButton">&divide;</button></td>
      <td><button class="orange" id="clearButton">C</button></td>
    </tr>
    <tr>
      <td><button id="fourButton">4</button></td>
      <td><button id="fiveButton">5</button></td>
      <td><button id="sixButton">6</button></td>
      <td><button class="skyblue" id="multiplyButton">x</button></td>
      <td><button class="orange" id="clearEntryButton">CE</button></td>
    </tr>

    <tr>
      <td><button id="oneButton">1</button></td>
      <td><button id="twoButton">2</button></td>
      <td><button id="threeButton">3</button></td>
      <td><button class="skyblue" id="subtractButton">-</button></td>
      <td><button class="skyblue" id="sqrtButton">&#8730;</button></td>
    </tr>
    <tr>
      <td><button class="skyblue" id="signButton">+/-</button></td>
      <td><button id="zeroButton">0</button></td>
      <td><button id="decimalButton">.</button></td>
      <td><button class="skyblue" id="addButton">+</button></td>
      <td><button class="darkblue" id="equalButton">=</button></td>
    </tr>
    <tr>
      <td colspan="5"><button class="transfer" id="transferButton">Transfer Display</button></td>
    </tr>
  </table>

  <script src="math.min.js"></script>
  <script src="popup.js" defer></script>
</body>
</html>
